<div class="mat-elevation-z4">
    <!-- <table mat-table class="full-width-table" matSort aria-label="Elements"> -->
    <table mat-table class="full-width-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th> -->
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Nome Pregão Column -->
      <ng-container matColumnDef="nomePregao">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> -->
        <th mat-header-cell *matHeaderCellDef>Nome Pregão</th>
        <td mat-cell *matCellDef="let row">{{row.nomePregao}}</td>
      </ng-container>

      <!-- Tipo Renda Variável Column -->
      <ng-container matColumnDef="tipoRendaVariavel">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> -->
        <th mat-header-cell *matHeaderCellDef>Tipo Renda Variável</th>
        <td mat-cell *matCellDef="let row">{{row.tipoRendaVariavel}}</td>
      </ng-container>

      <!-- Cód Negociação Column -->
      <ng-container matColumnDef="codigoNegociacao">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> -->
        <th mat-header-cell *matHeaderCellDef>Cód Negociação</th>
        <td mat-cell *matCellDef="let row">{{row.codigoNegociacao}}</td>
      </ng-container>

      <!-- CNPJ Column -->
      <ng-container matColumnDef="cnpj">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> -->
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>

      <!-- Site Column -->
      <ng-container matColumnDef="site">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th> -->
        <th mat-header-cell *matHeaderCellDef>Site</th>
        <td mat-cell *matCellDef="let row">{{row.site}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </mat-paginator> -->
